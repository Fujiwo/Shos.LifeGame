<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675">
	<rect width="1200" height="675" fill="#ffffff"/>
	<text x="600" y="56" text-anchor="middle" font-size="30" font-family="Segoe UI, Arial, sans-serif" fill="#222">図2. LifeGame ルール（3x3近傍）</text>

	<rect x="180" y="140" width="360" height="360" fill="#fff" stroke="#333" stroke-width="2"/>
	<line x1="300" y1="140" x2="300" y2="500" stroke="#333"/>
	<line x1="420" y1="140" x2="420" y2="500" stroke="#333"/>
	<line x1="180" y1="260" x2="540" y2="260" stroke="#333"/>
	<line x1="180" y1="380" x2="540" y2="380" stroke="#333"/>

	<circle cx="360" cy="320" r="42" fill="#f94144"/>
	<text x="360" y="327" text-anchor="middle" font-size="18" font-family="Segoe UI, Arial, sans-serif" fill="#fff">中心</text>
	<circle cx="240" cy="200" r="18" fill="#43aa8b"/><circle cx="360" cy="200" r="18" fill="#43aa8b"/><circle cx="480" cy="200" r="18" fill="#43aa8b"/>

	<text x="700" y="220" font-size="24" font-family="Segoe UI, Arial, sans-serif" fill="#222">誕生: 死セル + 近傍3 → 生</text>
	<text x="700" y="280" font-size="24" font-family="Segoe UI, Arial, sans-serif" fill="#222">生存: 生セル + 近傍2 or 3 → 生存</text>
	<text x="700" y="340" font-size="24" font-family="Segoe UI, Arial, sans-serif" fill="#222">それ以外 → 死</text>
	<text x="700" y="420" font-size="18" font-family="Segoe UI, Arial, sans-serif" fill="#555">※ 近傍は中心を除く8セル</text>
</svg>